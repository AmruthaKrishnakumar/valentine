<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff1e56, #ff4b2b, #c31432);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            position: static;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: fixed;
        }

        .buttons {
            position: relative;
            height: 200px;
        }

        .message {
            font-size: 2rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="question">Will you be my Valentine? üíò</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div class="message" id="message">
        Good decision !!!!!  
        <br><br>
        (You had no other option anyway üòú) 
        
        Advance Happy Valentine‚Äôs Day

        <img 
    id="yesImage" 
    src="cute.jpg" 
    alt="Valentine Image"
    style="display:none; width:250px; margin-top:20px; border-radius:15px;"
>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");
    const yesImage = document.getElementById("yesImage");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

   yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    message.style.display = "block";
    yesImage.style.display = "block"; // show image
});

</script>

</body>
</html>
