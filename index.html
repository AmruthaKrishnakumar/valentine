<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #001f3f, #003366, #000080);
            display: flex;
            align-items:  flex-start;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
             padding-top: 60px;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            position: static;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: fixed;
            transition: left 0.2s ease, top 0.2s ease;
        }

        .buttons {
            position: relative;
            height: 200px;
        }

        .message {
            font-size: 2rem;
            display: none;
        }
    </style>
</head>
<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop preload="auto">
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1 id="question">Will you be my Valentine? üíò</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üòú</button>
    </div>
 
    <br><br>
    <div class="message" id="message">
        Good decision  
        <br><br>
        Happy Valentine‚Äôs Day VAVEEEEEEEE üíï
    </div>

    <img id="img" src="img.png" style="display:none; width:500px; margin-top:20px; border-radius:15px;">  
<br><br><br><br><br>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");
    const bgMusic = document.getElementById("bgMusic");
    const img = document.getElementById("img");
    
    // Move NO button
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    // YES click ‚Üí unlock + play music
    yesBtn.addEventListener("click", () => {

    // Try playing music safely
    if (bgMusic) {
        bgMusic.muted = false;
        bgMusic.currentTime = 0;

        bgMusic.play().catch(() => {
            console.log("Music blocked or missing");
        });
    }

    // ALWAYS update screen
    question.style.display = "none";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    message.style.display = "block";
    img.style.display = "block";
});

</script>


</body>
</html>
